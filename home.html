<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find the Capital</title>
    <link rel="stylesheet" href="style/style.css" />
    <script src="js/home.js" defer></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="overlay"></div>
    <div id="congratulations" class="congratulations">
      <h2>Game over!</h2>
      <div class="cong_point">
        <p>Reward:</p>
        <p id="reward">0</p>
        <img src="image/coin.png" alt="coin image" />
      </div>
      <p class="correct_answer">
        Correct Answers: <span id="correctAnswers">0</span>
      </p>
      <p class="wrong_answer">
        Wrong Answers: <span id="wrongAnswers">0</span>
      </p>

      <div id="imageContainer" class="image-container">
        <img src="image/win.gif" alt="Image 3" />
      </div>
      <p id="congratulationMessage">Awesome!</p>
      <div class="cong_btn">
        <button id="startAgainButton" onclick="startQuizAgain()">
          Start Again
        </button>
        <button id="returnButton" onclick="back()">Go back</button>
      </div>
    </div>

    <div class="points_div">
      <div class="point">
        <img src="image/coin.png" alt="coin image" />
        <p id="points">0</p>
      </div>
      <div class="times">
        <p id="timer"></p>
      </div>
    </div>

    <section class="home home-section">
      <h1 class="category-name">Find Country of capital</h1>
      <div class="home-box">
        <div class="quiz-questions">
          <p id="level">Level: <span id="current-level">1</span></p>
          <div id="question"></div>
          <p id="message"></p>
        </div>
      </div>
      <div class="options"></div>
      <div class="btn-div">
        <a class="start_btn" onclick="back()" href="#">Exit</a>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
